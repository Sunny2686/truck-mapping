<section fxLayout="column" *ngIf="noError && !isLoading">
  <app-toolbar></app-toolbar>
  <div class="below-toolbar" fxLayout fxLayoutAlign="start center">
    <app-list fxFlex="22"></app-list>
    <app-map style="width: 100%; height: 98%" fxFill></app-map>
  </div>
</section>
<app-error-page *ngIf="!noError"></app-error-page>

<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
