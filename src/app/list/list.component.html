<div class="list-component-class">
  <form class="form-class">
    <input
      type="text"
      aria-label="Subject"
      [formControl]="myControl"
      placeholder="Search Truck"
    />
  </form>
  <!-- -------------------------------------------------- -->
  <mat-list role="list" class="truck-list">
    <mat-list-item
      class="list-item-class"
      [class.error]="ele.truckErrorStatus"
      *ngFor="let ele of filteredTrucksList"
    >
      <div class="list-item-left-class">
        <p class="list-item-left-class-para-one">
          {{ ele.truckNumber }}
          <span
            ><mat-icon aria-hidden="false"> airport_shuttle </mat-icon></span
          >
        </p>
        <p class="list-item-left-class-para-two">
          {{ ele.truckRunningState ? "Running" : " Stopped" }} since last
          {{ ele.stopStartTime }}
        </p>
      </div>
      <div class="list-item-right-class">
        <p class="list-item-left-class-para-two">12m</p>
        <p class="list-item-left-class-para-two" *ngIf="ele.speed">
          {{ ele.speed | number: "1.0-1" }}k/h
        </p>
      </div>
    </mat-list-item>
  </mat-list>
</div>
